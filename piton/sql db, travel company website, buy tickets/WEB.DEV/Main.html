<head>
    <title>PackUK</title>

    <link href="styles.css" rel="stylesheet" type="text/css" />
<script>

function showbooking(){
    document.getElementById("book").style.display="block";
    document.getElementById("cbook").style.display="none";
}

function showcheck(){
    document.getElementById("book").style.display="none";
    document.getElementById("cbook").style.display="block";
}


function MinusOne(passenger){
    var passengerType = passenger.getAttribute("data-passenger");
    if ((document.getElementById(passengerType).value==0&&passengerType!="adult")||(document.getElementById(passengerType).value==1&&passengerType=="adult")){
    }
    else --document.getElementById(passengerType).value;
}

function PlusOne(passenger){
    var passengerType = passenger.getAttribute("data-passenger");
    if(passengerType=="infant"){
      var val = document.getElementById(passengerType).value;
      val++;
      if(val==document.getElementById("adult").value){
      alert("Reminder. Infants ride free while there are more adults.");
      }
    }
    if(document.getElementById(passengerType).value==9){
    }
    else ++document.getElementById(passengerType).value;
    
}

var slideIndex = 1;
showSlide(slideIndex);

var timer = setInterval(function() {
  slideIndex++;
  showSlide(slideIndex);
}, 5000);

function showSlide(n) {
  clearInterval(timer);
  
  var slides = document.getElementsByClassName("banner-slide");
  var dots = document.getElementsByClassName("dot");
  
  if (n > slides.length) {
    slideIndex = 1;
  } else if (n < 1) {
    slideIndex = slides.length;
  } else {
    slideIndex = n;
  }
  
  for (var i = 0; i < slides.length; i++) {
    slides[i].classList.remove("active");
    dots[i].classList.remove("active");
  }
  
  slides[slideIndex - 1].classList.add("active");
  dots[slideIndex - 1].classList.add("active");
  
  timer = setInterval(function() {
    slideIndex++;
    showSlide(slideIndex);
  }, 5000);
}

function resetIfInvalid(el){
   if (el.value == "")
       return;
   var options = el.list.options;
   for (var i = 0; i< options.length; i++) {
       if (el.value == options[i].value)
           return;
   }
   el.value = "";
   alert("Please enter valid city name, or choose one.")
}

</script>

</head>
